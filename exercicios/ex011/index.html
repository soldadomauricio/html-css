<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/baby sister.mp3" controls autoplay></audio>!-->
    <audio preload="metada" autoplay controls loop>
        <source src="midia/lawrence.mp3" type="audio/mpeg">
        <source src="midia/lawrence.ogg" type="audio/ogg">
        <source src="midia/lawrence.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/lawrence.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
        

</body>
</html>
